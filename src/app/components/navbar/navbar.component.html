<div
  class="fixed top-0 flex items-center justify-between w-full h-20 px-12 nav text-dark_text dark:text-light_text"
>
  <div>
    <div class="text-2xl px-4 py-2 cursor-pointer" routerLink="/home">
      Brandon McCray
    </div>
  </div>
  <div class="">
    <div class="flex">
      <div
        *ngFor="let nav of navList"
        class="px-4 py-2 cursor-pointer hover:bg-pastel_green/50 dark:hover:bg-dark_pastel_green/50"
        [routerLink]="nav.link"
        routerLinkActive="active"
      >
        {{ nav.name }}
      </div>
    </div>
  </div>
  <div>
    <button
      class="border border-pastel_green px-4 py-2"
      (click)="toggleDarkMode()"
    >
      Toggle Dark Mode
    </button>
  </div>
</div>
