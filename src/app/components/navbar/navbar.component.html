<div
  *ngIf="showNavbar | async"
  class="fixed top-0 z-50 flex items-center justify-between w-screen h-20 px-4 text-dark_text dark:text-light_text"
  @navAnimation
>
  <div class="flex items-center justify-start w-[40%]">
    <div
      class="px-4 py-2 text-lg cursor-pointer md:text-2xl"
      routerLink="/home"
    >
      Brandon McCray
    </div>
  </div>
  <div
    class="absolute flex items-center justify-center -translate-x-1/2 left-1/2"
  >
    <button
      aria-label="Toggle Dark Mode"
      type="button"
      class="relative flex items-center justify-center w-10 h-10 p-1 rounded-full lg:transform-none md:relative md:left-0 hover:bg-black/20 dark:hover:bg-white/20"
      (click)="toggleDarkMode()"
    >
      <svg
        *ngIf="darkModeEnabled"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-6 h-6"
      >
        <path
          d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
        />
      </svg>
      <svg
        *ngIf="!darkModeEnabled"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-6 h-6"
      >
        <path
          fill-rule="evenodd"
          d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
  <div class="items-center justify-end hidden w-[40%] md:flex select-none">
    <div
      *ngFor="let nav of navList"
      class="px-4 py-2 cursor-pointer hover:bg-black/20 dark:hover:bg-white/20"
      [routerLink]="nav.link"
      routerLinkActive="active"
    >
      {{ nav.name }}
    </div>
  </div>
  <div class="flex md:hidden items-center justify-end w-[40%] select-none">
    <button class="w-10 h-10 menu" (click)="toggleMenu()">
      <span
        [ngClass]="{ 'translate-y-[5px] rotate-[225deg]': menuOpen }"
      ></span>
      <span class="block w-full h-2"></span>
      <span
        [ngClass]="{ '-translate-y-[5px] -rotate-[225deg]': menuOpen }"
      ></span>
    </button>
  </div>
  <div
    *ngIf="menuOpen"
    class="absolute right-0 flex flex-col items-end max-w-full select-none w-min top-20 backdrop-blur-sm"
    @menuAnimation
  >
    <div
      *ngFor="let nav of navList"
      class="flex items-center justify-end w-full px-8 py-2 text-lg cursor-pointer"
      (click)="toggleMenu()"
      [routerLink]="nav.link"
      routerLinkActive="bg-black/20 dark:bg-white/20 z-50"
    >
      {{ nav.name }}
    </div>
  </div>
</div>
